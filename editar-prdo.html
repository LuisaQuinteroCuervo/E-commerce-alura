<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device=width, initial-scale=1.0">
    <meta charset="utf-8">
    <title>Agregar Productos</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@500&family=Montserrat:wght@300;400;700&family=Open+Sans:wght@300;400;700&family=Trocchi&display=swap"
        rel="stylesheet">

    <link
        href="https://fonts.googleapis.com/css2?family=Ibarra+Real+Nova:ital@1&family=Inconsolata:wght@500&family=Montserrat:wght@300;400;700&family=Open+Sans:wght@300;400;700&family=Trocchi&display=swap"
        rel="stylesheet">

    <link
        href="https://fonts.googleapis.com/css2?family=Ibarra+Real+Nova:ital@1&family=Quattrocento&family=Trocchi&display=swap"
        rel="stylesheet">
    <script src="https://kit.fontawesome.com/7b24d2f7ea.js" crossorigin="anonymous"></script>
    <link href="css/login.css" rel="stylesheet">
    <link href="css/agregra.css" rel="stylesheet">
    <link href="css/index.css/rodapie.css" rel="stylesheet">
    <link href="css/index.css/creador.css" rel="stylesheet">
    <link href="css/index.css/cabecera.css" rel="stylesheet">

</head>

<body>
    <!--nav-->
    <header class="cabeceras container">
        <a href="index.html" class="logo">
            <img src="img/logo.png" width="200px" alt="Logo">
            </a>
        <div class="con">
            <input class="input__buscar" type="text" placeholder="Buscar">
            <a class="boton"><i class="fa-solid fa-magnifying-glass" style="color: #7e4847;"></i></a>
        </div>
        <br>
                <a class="btn_lo" href="Productos.html" >Menu administrador</a>
    </header>

    <main>
        <section class="loginn container">
            <h1 class="titulo__login">Editar el producto</h1>
            <form data-form>
                <input name="imagen" id="imagen" class="input__usuario" type="text"   placeholder="URL de la imagen" required data-imagen>
                <input name="nombre" id="nombre" class="input__usuario" type="text"   placeholder="Nombre producto" required data-nombre>
                <input name="precio" id="precio" class="input__usuario" type="text"   placeholder="Precio" required data-precio>
                <input name="descripcion" id="descripcion" class="input__usuario" type="text"   placeholder="Descripcion" required data-descripcion>
                <button type="submit"  class="input__ingre"> Editar producto</button>
                <!--<a class="input__ingre" href="Productos.html">Agregar producto</a>-->
            </form>
        </section>
    </main>

        <div class="rodapie container">
            <ul class="rodapie__contenido">
                <li><img class="logoo" src="./img/logo.png" width="200px"></li>

                <li><a class="rodapie__somos">Quines Somos</a><br><br>
                    <a class="rodapie__somos">Politica de privacidad</a><br><br>
                    <a class="rodapie__somos">Nuestras tiendas</a><br><br>
                    <a class="rodapie__somos">Anuncie aqui</a><br>
                </li>

                <li><form name="formulario" method="get">
                    <h2 class="rodapie__titulo">Dejenos su mensaje</h2>
                    <input name="nombre" id="nombre" class="input__buscar" type="text" placeholder="Escriba su nombre" required maxlength="40"><br><br>
                    <input name="mensaje" id="mensaje" class="input__buscar" type="text" placeholder="Escriba su mensaje" required minlength="6" maxlength="120"><br><br>
                    <input type="submit" id="btn" name="btn" value="Enviar" class="rodapie__btn">
                </form></li>
            </ul>
        </div>

        <!--Creador-->
        <div class="creador container">
            <a class="creador__creador"> Desarrollado por Luisa Quintero</a><br>
            <a class="creador__creador">2023</a>
        </div>

    <script src="js/mensaje.js"></script>

        <script type="module" src="controlles/actualizar-control.js"></script>
</body>
</html>
